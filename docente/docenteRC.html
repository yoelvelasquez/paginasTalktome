<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="docenteRC.css">
    <title>Registrar Cursos</title>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">¡registrar cursos!</h1>
      

      <!-- Formulario para agregar curso -->
      <form id="formCurso">
        <div class="form-group">
          <label for="curso">Curso</label>
          <input type="text" class="form-control" id="curso" placeholder="Ingresa el nombre del curso" required>
        </div>
        
        <div class="form-group">
          <label for="nivel">Nivel</label>
          <input type="text" class="form-control" id="nivel" placeholder="Ingresa el nivel del curso" required>
        </div>

        <div class="form-group">
          <label for="duracion">Duración</label>
          <input type="text" class="form-control" id="duracion" placeholder="Ingresa la duración del curso" required>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
      </form>

      <!-- Tabla para mostrar los cursos registrados
      <h2 class="text-center mt-5">Cursos Registrados</h2>
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>Identificación</th>
            <th>Curso</th>
            <th>Nivel</th>
            <th>Duración</th>
            <th>Eliminar</th>
            <th>Editar</th>
          </tr>
        </thead>
        <tbody id="tablaCursos">
        Los cursos se mostrarán aquí
        </tbody>
      </table>-->
    </div>

    <script src="docenteRC.js"></script>
  </body>
</html>
