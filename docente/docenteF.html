<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="docenteF.css">
    <title>Foro Interactivo</title>
</head>
<body>
    <div class="container">
        <!-- Encabezado -->
        <header>
            <h1>Foro Interactivo</h1>
        </header>

        <!-- Sección de usuarios -->
        <div class="usuarios">
            <div class="usuario">
                <img src="usuario1.jpg" alt="Juan">
                <p>Juan</p>
            </div>
            <div class="usuario">
                <img src="usuario2.jpg" alt="Luis">
                <p>Luis</p>
            </div>
            <!-- Agrega más usuarios de la misma manera -->
        </div>

        <!-- Sección de mensajes -->
        <div class="mensajes">
            <h2>Mensajes</h2>
            <div class="chat">
                <p><strong>Luis:</strong> ¡Hola a todos!</p>
                <p><strong>Carmen:</strong> ¿Alguien vio la última clase?</p>
                <!-- Más mensajes -->
            </div>
        </div>

        <!-- Barra de controles -->
        <div class="controles">
            <button>Micrófono</button>
            <button>Cámara</button>
            <button>Chat</button>
        </div>
    </div>
</body>
</html>
