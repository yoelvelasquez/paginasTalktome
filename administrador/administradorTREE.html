<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="administradorL.css">
    <title>Lección de Idiomas</title>
</head>
<body>
    <div class="container">
        <!-- Logo y motivación -->
        <div class="left-panel">
            <h1>Talk to me</h1>
            <img src="" alt="Motivación">
            <p>You can do it</p>
        </div>

        <!-- Video y preguntas -->
        <div class="main-content">
            <!-- Barra de progreso -->
            <div class="progress-bar"></div>

            <!-- Video de YouTube incrustado -->
            <div class="video-container">
                <iframe width="560" height="315" 
                    src="https://www.youtube.com/watch?v=YTAG4hTKASY" 
                    title="YouTube video player" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
            </div>

            <!-- Pregunta -->
            <div class="question">
                <h2>What word do you hear in this part of the song?</h2>
                <div class="options">
                    <button>Cielo</button>
                    <button>Alternativa</button>
                    <button>Vamos</button>
                </div>
            </div>
        </div>

        <!-- Panel lateral de lecciones -->
        <div class="right-panel">
            <h2>Lecciones</h2>
            <a href="administradorL.html"><button><b>Lección 1</b></button></a>
            <a href="administradorONE.html"><button>Lección 2</button></a>
            <a href="administradorTWO.html"><button>Lección 3</button></a>
            <a href="administradorTREE.html"><button>Lección 4</button></a>
            <a href="administradorFOUR.html"><button>Lección 5</button></a>

            <!-- Cuadro de pronunciación -->
            <div class="alphabet">
                <table>
                    <tr><td>A</td><td>E</td><td>N</td></tr>
                    <tr><td>B</td><td>I</td><td>O</td></tr>
                    <tr><td>C</td><td>D</td><td>P</td></tr>
                    <!-- Más letras -->
                </table>
            </div>
        </div>
    </div>
</body>
</html>
