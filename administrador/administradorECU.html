<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="docenteRC.css">
    <title>Registrar Cursos</title>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">¡Registrar Cursos!</h1>
        
        <!-- Tabla para mostrar los cursos de docentes -->
        <h2 class="text-center mt-5">Cursos de Docentes</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Identificación</th>
                    <th>Curso</th>
                    <th>Nivel</th>
                    <th>Duración</th>
                    <th>Eliminar</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody id="tablaCursosDocentes">
                <!-- Los cursos de docentes se mostrarán aquí -->
            </tbody>
        </table>

        <!-- Tabla para mostrar los cursos de alumnos -->
        <h2 class="text-center mt-5">Cursos de Alumnos</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Identificación</th>
                    <th>Curso</th>
                    <th>Nivel</th>
                    <th>Duración</th>
                    <th>Eliminar</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody id="tablaCursosAlumnos">
                <!-- Los cursos de alumnos se mostrarán aquí -->
            </tbody>
        </table>
    </div>

    <script src="administradorECU.js"></script>
</body>
</html>
