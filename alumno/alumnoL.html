<!DOCTYPE html>

<head>

    <title>Lección 1 - Talk to Me</title>

<body>
    <div class="container">
        <!-- Logo y motivación -->
        <div class="left-panel">
            <h1>Talk to me</h1>
            <img src="" alt="Motivación">
            <p>You can do it</p>
        </div>

        <!-- Video y preguntas -->
        <div class="main-content">
            <div class="progress-bar"></div>

            <div class="video-container">
                <iframe width="560" height="315" 
                    src="/paginasTalktome/videos2/3 Historias Cortas para Aprender INGLÉS✔️ (Recopilación) Nivel Básico(1080P_HD).mp4" 
                    title="YouTube video player" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
            </div>

            <!-- Pregunta -->
            <div class="question">
                <h2>What word do you hear in this part of the song?</h2>
                <div class="options">
                    <button onclick="checkAnswer('Cielo')">Cielo</button>
                    <button onclick="checkAnswer('Alternativa')">Alternativa</button>
                    <button onclick="checkAnswer('Vamos')">Vamos</button>
                </div>
            </div>

            <!-- Mensaje de error -->
            <div id="error-message" class="error-box" style="display: none; color: red;">
                <p>Respuesta incorrecta. Intenta de nuevo.</p>
            </div>
        </div>

        <!-- Panel lateral de lecciones -->
        <div class="right-panel">

            <!-- Cuadro de pronunciación -->

                    <tr><td>A</td><td>E</td><td>N</td></tr>
                    <tr><td>B</td><td>I</td><td>O</td></tr>
                    <tr><td>C</td><td>D</td><td>P</td></tr>
                </table>
            </div>
        </div>
