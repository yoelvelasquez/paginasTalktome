<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <title>Registrar Usuarios</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">¡Agrega usuarios!</h1>
      
      <!-- Formulario para agregar usuario -->
      <form id="formUsuario">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
        </div>
        
        <div class="form-group">
          <label for="correo">Correo Electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo" required>
        </div>

        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña" required>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Iniciar Sesión</button>
        
        <!-- Botón para redirigir a la página de usuarios -->
        <button onclick="window.location.href='usuarios.html'" type="button" class="btn btn-secondary mt-3">Mostrar Usuarios</button>
      </form>
    </div>

    <!-- Incluir los scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
    
    <!-- Incluir tu archivo JavaScript -->
    <script src="inicioprueba.js"></script>
  </body>
</html>
