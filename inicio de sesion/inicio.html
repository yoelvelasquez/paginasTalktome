<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="inicio.css">
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="https://via.placeholder.com/300x300" alt="Logo Centro de Idiomas" class="img-fluid">
            <h2>Talk To Me Centro de Idiomas</h2>
            <p>"Descubre un mundo de oportunidades"</p>
        </div>
        <div class="login-container">
            <div class="login-header">
                <h2>Iniciar Sesión</h2>
                <p>¿No tienes una cuenta? <a href="#">Regístrate Aquí</a></p>
            </div>
            <form>
                <button type="button" class="btn btn-social btn-google">Continuar con Google</button>
                <button type="button" class="btn btn-social btn-facebook">Continuar con Facebook</button>
                <button type="button" class="btn btn-social btn-apple">Continuar con Apple</button>
                <hr>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nombre de usuario" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Correo Electrónico" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <div class="mb-3">
                    <a href="#">editar usuario</a>
                </div>
                <div class="mb-3">
                    <a href="#">eliminar usuario</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
